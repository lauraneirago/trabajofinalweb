<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>CONTROL DE GASTOS</h1>
        <div class="logo">
            <img class="logotipo" src="./assets/img/gastos.png" alt="Logo">
        </div>
        <div id="register-form">
            <h2>Registro</h2>
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="registerUser()">Registrarse</button>
        </div>
        <div id="login-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="login-username" placeholder="Nombre de usuario">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="loginUser()">Iniciar Sesión</button>
        </div>
        <div id="expenses" style="display: none;">
            <!-- Aquí mostrarás los gastos por categoría -->
        </div>
    </div>
    




    <script src="./assets/js/script.js"></script>
</body>
</html>
